{% extends "base.html" %}

{% block title %}コメント投稿フォーム | {{ block.super }}{% endblock %}
{% block description %}コメント投稿フォームのページです。{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <main class="col-md-8">
      <h1 class="mb-4">コメント投稿フォーム</h1>
      <div class="comment">
        <p style="font-size: larger;">To:「{{ post.title }}」</p><br>
        <form method="POST">{% csrf_token %}
          {{ form.as_p }}<br>
          <button type="submit" class="btn btn-primary">送信</button>
        </form>
      </div>
    </main>
    <aside class="col-md-4">
      {% include "blog/snippets/sidebar.html" %}
    </aside>
  </div>
</div>
{% endblock %}
